<template>

    <div class="slds-modal__container">

        <lightning-button-icon class="slds-modal__close" icon-name="utility:close" size="large" variant="bare-inverse"
            onclick={handleClose}></lightning-button-icon>

        <div class="slds-modal__header">
            <h1 class="slds-modal__title slds-hyphenate">{title}</h1>
        </div>

        <div class="slds-modal__content slds-p-around_medium slds-is-relative" id="modal-content-id-1">

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>

            <template if:true={isAdd}>
                <lightning-input type="text" placeholder="..." onchange={handleChange}></lightning-input>
            </template>

            <template if:true={isRemove}>
                <lightning-dual-listbox source-label={label.available} selected-label={label.selected} options={lstOptions}
                    onchange={handleSelect}></lightning-dual-listbox>
            </template>
        </div>

        <div class="slds-modal__footer">
            <lightning-button label={label.Cancel_Button_Label} onclick={handleClose} class="slds-m-right_x-small"></lightning-button>
            <lightning-button variant="brand" label={label.save} onclick={handleSave} disabled={hasTag}></lightning-button>
        </div>

    </div>

</template>
