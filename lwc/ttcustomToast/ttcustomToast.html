<template>
<!--Toast Start-->
  <div  class="slds-backdrop slds-backdrop--open toastCSS">
      <div class="slds-p-top_small modalHeight">
          <div class="slds-notify_container slds-is-relative">
              <div class={themeClass} role="alert">
                <lightning-icon icon-name={iconName} class={LeftIconClass}></lightning-icon>
                  <div class="slds-notify__content">
                      <h2 class="slds-text-heading_small ">{message}</h2>
                  </div>
                  <div class="slds-notify__close">
                          <lightning-icon icon-name="utility:close" class={RightIconClass} onclick={closeToast}></lightning-icon>
                  </div>
              </div>
          </div>
      </div>
  </div>
<!--Toast End-->
</template>
