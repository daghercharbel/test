<template>
  <div if:true={showToast}>
    <c-ttcustom-toast variant={variant} message={msg} ontoastvisibilitychange={handleToastVisibilityChange}></c-ttcustom-toast>
  </div>
    <div>
      <lightning-button variant="Brand"  label={label.EnterpriseUpgrade} icon-name="utility:level_up" onclick={openModal}>
      </lightning-button>
      <div if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.Close} onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">{label.cancel}</span>
              </button>
              <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{label.EnterpriseRequest}</h2>
            </header>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
              <lightning-textarea class="emailTextArea" type="text" label={label.Description} value={requestBody.description} data-field="description" onchange={handleChange}></lightning-textarea>
            </div>
            <footer class="slds-modal__footer">
              <div class="slds-float_right">
              <lightning-button variant="Neutral" icon-name="utility:close" label={label.cancel} onclick={closeModal} class="slds-var-m-left_x-small"></lightning-button>
              <lightning-button variant="Brand" label={label.Submit} icon-name="utility:save" onclick={submitRequest} class="slds-var-m-left_x-small"></lightning-button>
            </div>
            </footer>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    </div>
</template>
