<template>
    <div if:true={showCarousel}>
        <div class="c-container slds-m-top_medium container-bg-color">
            <div class="slds-align_absolute-center help-label"><b>{label.Looking_for_help_text} ?</b></div>
            <div class="slds-align_absolute-center slds-m-top_medium welcome-label">
                {label.Welcome_to_Knowledge_base}
            </div>
        </div>
        <div class="slds-m-top_x-large article-div">
            <span class="font-1-rem">{label.Showing_docs_Knowledge_base}</span><br />
            <lightning-layout multiple-rows="true" class="mb-8-vh">
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                    class="slds-m-top_large ph-2_percent">
                    <div class="article-box-outer">
                        <div class="slds-p-around_x-large article-box-inner">
                            <a id="onboard" class="anchor-font-size"
                                onclick={handleCarouselClick}><b>{label.Onboarding_Checklist_Text}</b></a><br />
                            <div class="slds-p-top_x-small description-div">{label.Onboarding_Related}</div>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                    class="slds-m-top_large ph-2_percent">
                    <div class="article-box-outer">
                        <div class="slds-p-around_x-large article-box-inner">
                            <a id="install" class="anchor-font-size"
                                onclick={handleCarouselClick}><b>{label.Installation_Guide_Text}</b></a><br />
                            <div class="slds-p-top_x-small description-div">{label.Installation_Guide_Related}</div>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                    class="slds-m-top_large ph-2_percent">
                    <div class="article-box-outer">
                        <div class="slds-p-around_x-large article-box-inner">
                            <a id="userGuide" class="anchor-font-size"
                                onclick={handleCarouselClick}><b>{label.User_Guide_Text}</b></a><br />
                            <div class="slds-p-top_x-small description-div">{label.User_Guide_Related}</div>
                        </div>
                    </div>
                </lightning-layout-item>
                <template if:true={isSmallDevice}>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                        class="slds-m-top_large ph-2_percent">
                        <div class="article-box-outer">
                            <div class="slds-p-around_x-large article-box-inner">
                                <a id="uninstallsmallDevice" class="anchor-font-size"
                                    onclick={handleCarouselClick}><b>{label.Uninstallation_Guide_Text}</b></a><br />
                                <div class="slds-p-top_x-small description-div">{label.Uninstallation_Guide_Related}
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>
                </template>
                <template if:false={isSmallDevice}>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                        class="slds-m-top_x-large ph-2_percent">
                        <div class="article-box-outer">
                            <div class="slds-p-around_x-large article-box-inner">
                                <a id="uninstall" class="anchor-font-size"
                                    onclick={handleCarouselClick}><b>{label.Uninstallation_Guide_Text}</b></a><br />
                                <div class="slds-p-top_x-small description-div">{label.Uninstallation_Guide_Related}
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>
                </template>


            </lightning-layout>
        </div>
    </div>
    <div if:true={showBackButton}>
        <div class="slds-m-left_small slds-m-bottom_small">
            <lightning-button-icon icon-name="utility:back" variant="brand" alternative-text="Back" title="Back"
                onclick={handleBack}>
            </lightning-button-icon>
        </div>
    </div>
    <div if:true={showOnboard}>
        <div class="c-container article-bg-color">
            <div class="slds-p-top_large slds-p-horizontal_large font-xx-large article-heading">
                Onboarding Checklist
            </div>

            <p class="article-para">
                <b>1.</b> User Profile check before installing the App:<br />

                &emsp;&emsp;&bull;&nbsp;The user which is installing the TelosTouch App should have a “System
                Administrator” Profile to install the App. Also “Marketing user” feature should be enabled for this
                user.
                <br /><br />
                <img src={mapData2.TelosTouchSF__Onboarding_image_1} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp;Advisor users(Other SF users) should have a Salesforce license with an SF
                profile. Also “Marketing user” feature should be enabled for this user.
                <br /><br />
                <img src={mapData2.TelosTouchSF__Onboarding_image_2} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>2.</b> Verify Salesforce Edition of Org:<br />
                &emsp;&emsp;&bull;&nbsp;Edition of Salesforce Org in which TelosTouch App can be installed are:<br />
                &emsp;&emsp;&emsp;&emsp;&bull;&nbsp;Enterprise Edition.<br />
                &emsp;&emsp;&emsp;&emsp;&bull;&nbsp;Unlimited Edition.<br /><br />
                <img src={mapData2.TelosTouchSF__Onboarding_image_3} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp;Edition of Salesforce Org in which TelosTouch App “can't” be installed
                are:<br />
                &emsp;&emsp;&emsp;&emsp;&bull;&nbsp;Professional Edition.<br />
                &emsp;&emsp;&emsp;&emsp;&bull;&nbsp;Essential Edition.<br />
                <b>3.</b> Verify the number of apps installed as per Edition of Org:(Optional)<br />
                &emsp;&emsp;&bull;&nbsp;Here is showing the number of <a
                    href="https://help.salesforce.com/articleView?id=sf.dev_apps_considerations.htm"
                    target="_blank">lightning apps limit</a> with each salesforce edition:
                <br /><br />
                <img src={mapData2.TelosTouchSF__Onboarding_image_4} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp;In the TT app we are using the following objects and fields:
                <br /><br />
                <img src={mapData2.TelosTouchSF__Onboarding_image_5} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>4.</b> Verify the number of custom objects and <a
                    href="https://help.salesforce.com/s/articleView?id=sf.overview_limits_general.htm"
                    target="_blank">custom apps limits</a> as per Edition of Org:(Optional)
                <br /><br />
                <img src={mapData2.TelosTouchSF__Onboarding_image_6} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>5.</b> Check what is the automation that is created on Lead, Contact, Campaign, Task, Person Account
                objects that may create some conflicts:
                <br /><br />
                We have to check the following types of Automations :
                <br />
                &emsp;&emsp;&bull;&nbsp;Workflow Rules.<br />
                &emsp;&emsp;&bull;&nbsp;Process builders.<br />
                &emsp;&emsp;&bull;&nbsp;Flows.<br />
                &emsp;&emsp;&bull;&nbsp;Validation Rules.<br />
                &emsp;&emsp;&bull;&nbsp;Triggers.<br />
                <br />
                <b>6.</b> Check what are the Managed Packages installed in the SF Org may create some conflicts:
                <br />
                Some packages that may conflict are:<br />
                &emsp;&emsp;&bull;&nbsp;Survey Monkey App.<br />
                &emsp;&emsp;&bull;&nbsp;Formstack etc.<br />
                <br />
                <b>7.</b> Check the API Request Limits and Allocations:
                <br />
                The link to check that in detail is :<a
                    href="https://developer.salesforce.com/docs/atlas.en-us.salesforce_app_limits_cheatsheet.meta/salesforce_app_limits_cheatsheet/salesforce_app_limits_platform_api.htm"
                    target="_blank">API Request Limits and Allocations</a>
                <br /><br />
                <img src={mapData2.TelosTouchSF__Onboarding_image_7} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__Onboarding_image_8} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
            </p>

        </div>
    </div>

                <b>STEP 3</b>: Click the App Launcher icon. Then type TelosTouch and then select the TelosTouch App

                <br /><br />
                <img src={mapData2.TelosTouchSF__Installation_image_8} height="300"

                <b>STEP 4</b>: Go to Profiles >> System Administrator >> Login IP Ranges and Whitelist the following IP

                <br />

                <img src={mapData2.TelosTouchSF__Installation_image_14} height="300"

                <b>STEP 16</b>: Follow the below configuration process for Creating the “Mass Task” from Campaign View
                for Non-Admin Users:<br /><br />
                &nbsp;<b>STEP 1</b>: Create connected app<br /><br />
                &emsp;&emsp;&bull;&nbsp;Go to ⚙ -> <b>Setup</b>.<br />
                &emsp;&emsp;&bull;&nbsp;In Quick Find Box type <b>App Manager</b>.<br />
                &emsp;&emsp;&bull;&nbsp;Select <b>New Connected App</b> and fill the following details:<br />
                &emsp;&emsp;&bull;&nbsp;<b>Connected App Name:</b> Enter Name<br />
                &emsp;&emsp;&bull;&nbsp;<b>API Name:</b> It will auto populate once you enter the Name.<br />
                &emsp;&emsp;&bull;&nbsp;<b>Contact Email:</b> Enter your email.<br />

                <br />

                    App</b>:<br /><br />
                <img src={mapData2.TelosTouchSF__Installation_image_67} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__Installation_image_68} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br /> &nbsp;<b>STEP 3</b>: Create Named
                Credentials<br /><br />
                &emsp;&emsp;&bull;&nbsp;Go to ⚙ -> <b>Setup</b>.<br />
                &emsp;&emsp;&bull;&nbsp;In Quick Find Box type <b>Named Credentials</b>.<br />
                &emsp;&emsp;&bull;&nbsp;Click New Named Credential and fill the following details:<br />
                &emsp;&emsp;&bull;&nbsp;<b>Label:</b> Enter <b>ToolingRest</b><br />
                &emsp;&emsp;&bull;&nbsp;<b>Name:</b> Enter <b>ToolingRest</b><br />
                &emsp;&emsp;&bull;&nbsp;<i>Note: Please do not use any name other than ToolingRest</i>.<br /><br />
                <img src={mapData2.TelosTouchSF__Installation_image_69} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__Installation_image_70} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp;<b>URL</b>:
                https://MyDomainName.my.salesforce.com/services/data/v53.0/tooling/query<br />
                &emsp;&emsp;&emsp;&bull;&nbsp;Steps to Replace MyDomainName with your own Salesforce domain:<br />
                &emsp;&emsp;&emsp;&emsp;&bull;&nbsp;To know your domain Go to ⚙ -> <b>Setup</b>.<br />
                &emsp;&emsp;&emsp;&emsp;&bull;&nbsp;In the Quick Find Box type <b>My Domain</b>.<br />
                &emsp;&emsp;&emsp;&emsp;&bull;&nbsp;Select <b>My Domain</b>.<br />
                &emsp;&emsp;&emsp;&emsp;&bull;&nbsp;Copy your domain name and replace it with <b>MyDomainName</b> in the
                <b>URL</b><br />
                <br />
                <img src={mapData2.TelosTouchSF__Installation_image_71} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp;<b>Identity Type:</b> Named Principal.<br />
                &emsp;&emsp;&bull;&nbsp;<b>Authentication Protocol:</b> OAuth 2.0<br />
                &emsp;&emsp;&bull;&nbsp;<b>Authentication Provider:</b> Select Auth Provider which we have created in
                above step.<br />
                &emsp;&emsp;&bull;&nbsp;<b>Scope:</b> full.<br />
                &emsp;&emsp;&bull;&nbsp;Mark <b>Generate Authorization Header</b> checked.<br /><br />
                <img src={mapData2.TelosTouchSF__Installation_image_72} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp;Click <b>Save</b>.<br />
                &emsp;&emsp;&bull;&nbsp;It will be redirected to the login page Enter your Salesforce org credentials in
                which you have set up Named Credentials right now and click <b>Login</b>.<br />
                &emsp;&emsp;&bull;&nbsp;Click <b>Allow </b>in Allow Access page.<br /><br />
                <img src={mapData2.TelosTouchSF__Installation_image_73} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
            </div>
        </div>
    </div>
    <div if:true={showUserGuide}>
        <div class="c-container article-bg-color">
            <div class="article-heading slds-p-top_large slds-p-horizontal_large font-xx-large">
                TelosTouch App(User Guide)
            </div>
            <p class="article-para">
                <b>1.</b> Open TelosTouch App<br />
                <b>STEP 1</b>: Once the TelosTouch App is installed, click on the “TT Setup” tab and the User will
                receive an email that contains “Client ID” &amp; “Client Secret” of the instance.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_1_1} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_1_2} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                <b>STEP 2</b>: Click the “TT Setup” Tab and then click the Edit button below and Enter the “TT App
                Instance” credentials to authenticate:
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_1_3} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                <b>STEP 3</b>: Select the Advisor Users from the list of users for which you want to configure the
                TelosTouch app. Then click the “Send to TelosTouch” Button.
                <b>Also, make sure that the SF Users using the TelosTouch App should have the “Marketing user checkbox”
                    as TRUE.</b>
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_2} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_3} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>2.</b> Home page
                <br /><br />
                &emsp;&emsp;&bull;&nbsp;Click the Overview Tab: It will Show the TT App Dashboard.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_4} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp;Click the Custom Tab: It will show Custom Dashboard having the reports created
                in Salesforce.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_5} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>3.</b> Syncing of Lead, Contact And Person Account (if it is available) records from SF to the TT
                App.<br />
                <b>STEP 1</b>: Go to the Lead Tab and Click the New Button to create the Lead record.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_6} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 2</b>: Fill in the Lead record Details and Click the save button to create the Lead record.
                After the creation of Lead Record, it will be automatically synced to the TT App.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_7} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 3</b>: Go to the Contact Tab and Click the New Button to create the Contact record.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_8} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 4</b>: Fill in the Contact record Details and Click the save button to create the contact
                record. After the creation of the Contact Record, it will be automatically synced to the TT App.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_9} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 5</b>: Go to the Client Tab and Click the New Button to create the Contact record.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_10} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_11} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                <b>STEP 6</b>: Fill in the Person Account record Details and Click the save button to create the contact
                record. After the creation of the Person Account Record, it will be automatically synced to the TT App.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_12} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br /><b>4.</b> SendTouchpoint functionality from the Campaign Tab to the selected Campaign
                members(Leads and Contacts).
                <br />
                <b>STEP 1</b>: Click the Campaign Object Tab and then click the “New” button to create the Campaign
                record.
                <img src={mapData2.TelosTouchSF__UserGuide_image_13} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 2</b>: Select the Campaign record type and then click the Next button. <!-- 12 -->
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_14} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 3:</b> Fill the Campaign Details and then click the save button then it will create the Campaign
                Record.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_15} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 4:</b> Go to the Related Tab of Campaign. Then add Campaign Members to the Campaign record by
                clicking the “Add Lead” and “Add Contact” buttons.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_16} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 5:</b> On clicking the “Add Lead” button on Campaign Members you can select the Lead records and
                then click the next button.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_17} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 6:</b> Click the submit button and then the Lead record will be added as the Campaign Member.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_18} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 7:</b> On clicking the “Add Contact” button on Campaign Members you can select the Contact
                records and then click the next button.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_19} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 8:</b> Click the submit button and then the Contact record will be added as the Campaign Member.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_20} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 9:</b> Click the “Send Touchpoint” button to select and send the Touchpoints to Campaign
                Members.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_21} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 10:</b> Select the Touchpoint as per your choice and then click the Send button.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_22} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 11:</b> This is the Campaign preview page and by clicking the “Send” button from this page the
                Touchpoint will be sent to the campaign members.
                <br /><br /> <!-- 20 -->
                <img src={mapData2.TelosTouchSF__UserGuide_image_23} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_24} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 12:</b> Click the Close button to close this window.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_25} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 13:</b> TouchPoint Email of TT App will be sent on the “Email Id” of Campaign Members. With this
                email, they can log in to the TT App to fill the Touchpoints Responses/Answers.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_26} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 14:</b> Choose the Answers/Responses of the TouchPoint.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_27} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 15:</b> From the Result section of Campaign records Answers filled by the Campaign Members can
                be viewed as shown below.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_28} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_29} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                <b>STEP 16:</b> Uses of Add to Campaign, Create Task and Send Reminder button If we select any client
                from the campaign send touch table then “Add to Campaign”, “Create Task” button will enabled after you
                can click on any button then new popup modal will be appear and selected client will be show in new
                page.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_30} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp; After clicking on the “Add to Campaign” button a new modal will be
                open.<br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_31} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                A New Campaign record will be created once click on the Submit button.<br />
                &emsp;&emsp;&bull;&nbsp; After clicking on the “Create Task” button a new modal will be open.Select the
                record type>Click Next>Fill all the required fields>Click Save button.A New Task record will be created.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_32} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_33} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp; After clicking on the “Send Reminder” button a new modal will be open. This is
                used for Answer fill if the client does not fill the answer within 24 hours.
                <img src={mapData2.TelosTouchSF__UserGuide_image_34} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                <b>5.</b> “Filter” the Leads and Contact records from the overview section of Campaign based on the
                Answers they filled in the Touchpoint received.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_35} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>6.</b> ”TouchPoint Preview” button functionality present on the list View of Campaign.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_36} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_37} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_38} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_39} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                <b>7.</b> Add Recipient to an existing synced Campaign functionality:<br />
                Go to Campaigns Object>Open any synced existing Campaign record>Related Tab>Click Add Leads/Add Contacts
                button >Click ‘+’ icon left to the record>Click Next>Click Submit.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_40} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_41} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_42} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                Campaign Members will be added to the existing Campaign and a new modal will appear.<br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_43} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                <b>8.</b> Task Sync functionality.<br /><br />
                <b>STEP 1:</b> Create a new task record by clicking the New Task button.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_44} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_45} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 2:</b> Fill the Task fields and then click the Save button to create the Task record.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_46} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <b>STEP 3:</b> For showing the Task in the client timeline of Clients,click the button name as “Show on
                client timeline”. Task records will be synced to the TT App after doing Manual Sync.
                <br /><br /> <!-- 36 -->
                <img src={mapData2.TelosTouchSF__UserGuide_image_47} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />

                    <br/><br/>
                    <iframe class="slds-align_absolute-center" src="https://drive.google.com/file/d/17xU12CcCuCHxU_xgCima0yCEa3kRdomk/preview height="300" alt = {label.Knowledge_Base_Image_Error} allow="autoplay"></iframe><br/>
                    <br/-->
                <b>9.</b> TT Set up Tab:<br />
                &emsp;&emsp;&bull;&nbsp; Configuration tab(System Administrator will Enter the Client ID, Client Secret
                that User will receive from an email and save it to configure the TT App).<br />
                <br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_48} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_49} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_50} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />

                &emsp;&emsp;&bull;&nbsp;Field Mapping<br /><br />
                &emsp;&emsp;&nbsp;&nbsp;<b>STEP 1:</b> Go to the TT Setup Tab, Click the Field Mapping tab to do field
                mapping, and From here the Fields of “Contact, Lead, and Tasks” can be mapped to the Telostouch fields.
                From here you can also map the custom fields of salesforce to the TelosTouch Fields.From here you can
                also map the custom fields of salesforce to the TelosTouch Fields.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_51} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&nbsp;&nbsp;<b>STEP 2:</b> Adding the Custom fields Click the “Add Fields” button on the
                “Field Mapping”.
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_52} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_53} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_54} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />

                &emsp;&emsp;&nbsp;&nbsp;<b>STEP 3:</b> Custom field added will be shown as below:
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_55} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp; Data sync(showing the logs of sync records and Manual sync
                functionality).<br />
                &emsp;&emsp;&emsp;&bull;&nbsp;<b>Soft Sync:</b> In soft sync, the records which are created or modified
                in the last hour will be synced.<br />
                &emsp;&emsp;&emsp;&bull;&nbsp;<b>Hard Sync:</b> In hard sync, all the records will be synced. It doesn’t
                depend on the last modified or created date.<br />
                &emsp;&emsp;&emsp;&bull;&nbsp;<b>All:</b> All the objects(Leads, Contacts, Person Account, Task and
                Campaigns) will be synced.<br />
                &emsp;&emsp;&emsp;&bull;&nbsp;<b>Clients:</b> Leads and Contacts will be synced.<br />
                &emsp;&emsp;&emsp;&bull;&nbsp;<b>Tasks:</b> It means only Tasks will be synced.<br />
                &emsp;&emsp;&emsp;&bull;&nbsp;<b>Campaigns:</b> It means only Campaigns will be synced.<br />
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_56_1} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_56} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp; Help tab(To connect with TT support team).
                <br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_57} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&bull;&nbsp; Feature Management tab.<br />
                &emsp;&emsp;&emsp;1.&nbsp; Client Portal toggle button functionality:<br />
                &emsp;&emsp;&emsp;&emsp;&nbsp; We can send invites to the Clients if it is enabled.
                <br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_58} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &emsp;&emsp;&emsp;2.&nbsp; Detailed Logging toggle button functionality:<br />
                &emsp;&emsp;&emsp;&emsp;&nbsp; We can see the logs in deep detail if it is enabled.<br />
                <br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_59} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                &emsp;&emsp;&bull;&nbsp; Knowledge Base tab.<br />
                &emsp;&emsp;&emsp;&nbsp;<b> UserGuide Checklist:</b> It is used to get help on getting onboard
                TelosTouch.<br />
                &emsp;&emsp;&emsp;&nbsp;<b> Installation Guide:</b> It is used for ”How to install &amp; configure the
                App”.<br />
                &emsp;&emsp;&emsp;&nbsp;<b> Uninstallation Guide:</b> It is used for “How to uninstall the App”.<br />
                &emsp;&emsp;&emsp;&nbsp;<b> User Guide:</b> It is used for “How to Use the App”.<br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_60} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                <b>10.</b> TelosTouch Guidance Feature.<br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_61} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                <b>11.</b> Chat Support Window feature: It is used to ask questions/Issues.<br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_62} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_63} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <br />
                <b>12.</b> Invite Functionality: It is used to Send Invites to Clients. (Depends on if Client Portal is
                Enabled or not).<br /><br />
                Here are the steps you have to follow for using the Invite Functionality:<br /><br />

                <img src={mapData2.TelosTouchSF__UserGuide_image_64} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &nbsp;<b>STEP 2:</b> You will see the edit page option , now click on the Edit page.<br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_65} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &nbsp;<b>STEP 3:</b> Now click on the Pages option.<br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_66} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                &nbsp;<b>STEP 4:</b> Now Select the TelosTouch Contact Record Page with invite.<br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_67} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_68} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_69} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_70} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_71} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
                <img src={mapData2.TelosTouchSF__UserGuide_image_72} height="300"
                    alt={label.Knowledge_Base_Image_Error} /><br /><br />
