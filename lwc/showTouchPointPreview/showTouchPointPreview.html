<template>
  <template if:false={touchpointSelectionPreview}>
    <div class="container">
      <lightning-layout class="language-select">
        <lightning-layout-item class="slds-var-p-horizontal_medium " size="12" small-device-size="6"
          medium-device-size="3">
          <template if:true={urls.touchpoint}>
            <lightning-combobox name="language" label={label.Language_Text} value={langValue}
              placeholder="Select Language" options={langOptions} onchange={handleLangChange}></lightning-combobox>
          </template>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-float_none">
        <lightning-tabset>
          <template if:true={urls.email}>
          <lightning-tab label={label.Email_Text}>
            <iframe src={urls.email} class="iframe-style"></iframe>
          </lightning-tab>
        </template>
          <template if:true={urls.touchpoint}>
            <lightning-tab label={label.TouchPoint_Experience_Text}>
              <iframe src={urls.touchpoint} class="iframe-style"></iframe>
            </lightning-tab>
          </template>
        </lightning-tabset>
      </div>
    </div>
  </template>
  <template if:true={touchpointSelectionPreview}>
    <div class="container2">
      <lightning-layout class="language-select">
        <lightning-layout-item class="slds-var-p-horizontal_medium " size="12" small-device-size="6"
          medium-device-size="3">
          <template if:true={urls.touchpoint}>
            <lightning-combobox name="language" label={label.Language_Text} value={langValue}
              placeholder="Select Language" options={langOptions} onchange={handleLangChange}></lightning-combobox>
          </template>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-float_none">
        <lightning-tabset>
          <template if:true={urls.email}>
          <lightning-tab label={label.Email_Text}>
            <iframe src={urls.email} class="iframe-style2"></iframe>
          </lightning-tab>
        </template>
          <template if:true={urls.touchpoint}>
            <lightning-tab label={label.TouchPoint_Experience_Text}>
              <iframe src={urls.touchpoint} class="iframe-style2"></iframe>
            </lightning-tab>
          </template>
        </lightning-tabset>
      </div>
    </div>
  </template>
</template>
